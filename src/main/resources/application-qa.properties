corporate.name=Wisdom Test
#logging
logging.level.root:INFO
logging.level.org.springframework.web: INFO
logging.level.org.springframework.security: INFO

#thymeleaf settings
spring.thymeleaf.template-loader-path: classpath:/templates
spring.thymeleaf.suffix: .html
spring.thymeleaf.cache: false

#database
spring.datasource.url=jdbc:postgresql://localhost:5432/qadb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
#managemnt
#management.server.port=9000
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoints.web.base-path=/manage
#info
info.application.name=SpringBootProduction
info.application.description=A demo app for production
info.application.author.name=xbakhromjon
info.application.author.bio=Software engineer from Namangan

